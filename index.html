<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>time-tracking-dashboard-main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="frame">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="parent">
                        <div class="child">
                            <img src="images/image-jeremy.png" alt="">
                            <div class="first_topic">
                                <h6>Report for</h6>
                                <h2>Jeremy Robson</h2>
                            </div>
                        </div>
                        <ul>
                            <li><a href="">Dialy</a></li>
                            <li><a class="active" href="">Weekly</a></li>
                            <li><a href="">Monthly</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 mt-2">
                    <div class="row first_row">
                        <div class="col-md-4">
                            <div class="back work_color">
                                <div class="top work work_color"></div>
                                <div class="bottom">
                                    <div class="space">
                                        <h6>Work</h6> <img src="images/icon-ellipsis.svg" alt="">
                                    </div>
                                    <div class="para">
                                        <p class="number">32hrs</p>
                                        <p class="text">last week - 36hrs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="back play_color">
                                <div class="top play"></div>
                                <div class="bottom">
                                    <h6>Play</h6> <img src="images/icon-ellipsis.svg" alt="">
                                    <div class="para">
                                        <p class="number">10hrs</p>
                                        <p class="text">last week - 8hrs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="back study_color">
                                <div class="top study"></div>
                                <div class="bottom">
                                    <h6>Study</h6> <img src="images/icon-ellipsis.svg" alt="">
                                    <div class="para">
                                        <p class="number">4hrs</p>
                                        <p class="text">last week - 7hrs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row second_row">
                        <div class="col-md-4">
                            <div class="back exercise_color">
                                <div class="top exercise"></div>
                                <div class="bottom">
                                    <h6>Exercise</h6> <img src="images/icon-ellipsis.svg" alt="">
                                    <div class="para">
                                        <p class="number">4hrs</p>
                                        <p class="text">last week - 5hrs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="back social_color">
                                <div class="top social"></div>
                                <div class="bottom">
                                    <h6>Social</h6> <img src="images/icon-ellipsis.svg" alt="">
                                    <div class="para">
                                        <p class="number">5hrs</p>
                                        <p class="text">last week - 10hrs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="back self-care_color">
                                <div class="top self-care"></div>
                                <div class="bottom">
                                    <h6>Self Care</h6> <img src="images/icon-ellipsis.svg" alt="">
                                    <div class="para">
                                        <p class="number">2hrs</p>
                                        <p class="text">last week - 2hrs</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
